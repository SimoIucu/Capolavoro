<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPOLAVORO</title>
</head>
<body style="text-align: center; background-color: bisque; color: #000000; font-family: sans-serif; ">
    <h1>Ti vuoi mettere con me?</h1>
    <button id="siBTN" style="background-color: greenyellow; display:block; width: 100%; height: 50vh; font-size: 50px;">SI</button>
    <button id="noBTN" style="position: fixed; z-index: 9999; background-color: red;   font-size: 25px; width: fit-content;height: fit-content;position: fixed; z-index: 9999; background-color: red; font-size: 25px; padding: 20px; top: 60%; left:45%;transition: all 0.5s ease;">NO</button>

    <script>
        function randomX() {
            // Definiamo la larghezza massima del foglio
            const maxWidth = window.innerWidth;
            // Definiamo la larghezza massima del bordo
            const borderMaxWidth = 100; // Ad esempio, 50px
            // Generiamo una coordinata casuale all'interno del foglio, considerando il bordo
            return Math.floor(Math.random() * (maxWidth - borderMaxWidth)) + "px";
        }

        function randomY() {
            // Definiamo l'altezza massima del foglio
            const maxHeight = window.innerHeight;
            // Definiamo l'altezza massima del bordo
            const borderMaxHeight = 100; // Ad esempio, 50px
            // Generiamo una coordinata casuale all'interno del foglio, considerando il bordo
            return Math.floor(Math.random() * (maxHeight - borderMaxHeight)) + "px";
        }

        
        let noBTN = document.querySelector("#noBTN");
        noBTN.addEventListener("mouseenter", function () {
            this.style.top = randomY();
            this.style.left = randomX();
        });
        noBTN.addEventListener("click", function () {
            alert("NO Non so come tu abbia fatto ma bravo!");
        });

        let siBTN = document.querySelector("#siBTN");
        siBTN.addEventListener("click", function () {
            alert("SI Bravo, ci siamo fidanzati correttamente <3")
        });
    </script>

    <div style="position: fixed; bottom:10%; left: 45%;">Fatto da <a href="https://it.linkedin.com/in/simone-iuculano-5b10872a0" target="_blank">Simone Iuculano</a></div>
</body>
</html>
